<!DOCTYPE html>
<html lang="en">
 
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ماشین حساب</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <div class="butttons">
        <div type="submit">
            <input id="paste"> </input>
            <br>
        <input type="button" value="1" onclick="{show(1)}" id="one"></input>
        <input type="button" value="2" onclick="{show(2)}" id="two"></input>
        <input type="button" value="3" onclick="{show(3)}" id="three"></input>
        <input type="button" value="+"  onclick="{show('+')}" id="plus"></input>
        <br>
        <input type="button" value="4" onclick="{show(4)}" id="four"></input>
        <input type="button" value="5" onclick="{show(5)}" id="five"></input>
        <input type="button" value="6" onclick="{show(6)}" id="six"></input>
        <input type="button" value="*" onclick="{show('*')}" id="mul"></input>
        <br>
        <input type="button" value="7" onclick="{show(7)}" id="seven"></input>
        <input type="button" value="8" onclick="{show(8)}" id="eight"></input>
        <input type="button" value="9" onclick="{show(9)}" id="nine"></input>
        <input type="button" value="/" onclick="{show('/')}" id="tagh"></input>
        <br>
        <input type="button" value="0" onclick="{show(0)}" id="zero"></input>
        <input type="button" value="=" onclick="{equal()}" id="eq"></input>
        <input type="button" value="C" onclick="{clean()}" id="c"></input>
        <input type="button" value="-" onclick="{show('-')}" id="min"></input>
        </div>
        <br>
        <p> By amirHosseinPooldi </p>
    </div>

        
        


    <script src="index.js"></script>
</body>

</html>
